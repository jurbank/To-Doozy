<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">

		<title>To-Doozy | To Do List</title>

		<meta name="description" content="A simple to-do app built with the primary purpose of learning Backbone.js.">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/app.css">
	</head>

	<body>
		<div class="wrap">
			<form id="addTask" action="" class="add-task">
				<input class="name" type="text" placeholder="Enter a task" autocomplete="off">
				<button class="submit">
					<span>+</span>
				</button>
			</form>

			<div class="tasks">
				<script id="taskTemplate" type="text/template">
					<a class="view"><%= title %></a>
					<input class="edit" value="<%= title %>">
				</script>
			</div>
		</div>

		<script src="js/libs/jquery.js"></script>
		<script src="js/libs/jquery-ui.js"></script>
		<script src="js/libs/underscore.js"></script>
		<script src="js/libs/backbone.js"></script>
		<script src="js/libs/backbone.localStorage.js"></script>

		<script src="js/architecture/models.js"></script>
		<script src="js/architecture/collections.js"></script>
		<script src="js/architecture/views.js"></script>
		<script src="js/architecture/initialize.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
