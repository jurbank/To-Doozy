<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Do-Do | To Do List</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/app.css">
</head>

<body>
	<h1>Tasks</h1>

	<form id="addTask" action="">
		<input id="name" type="text" placeholder="Your new task">
		<input type="submit" value="Add Task">
	</form>

	<div class="tasks">
		<script id="taskTemplate" type="text/template">
			<span class="view"><%= title %></span>
			<button class="delete">Delete</button>
			<input class="edit" value="<%= title %>">
		</script>
	</div>

<script src="js/libs/jquery.js"></script>
<script src="js/libs/jquery-ui.js"></script>
<script src="js/libs/underscore.js"></script>
<script src="js/libs/backbone.js"></script>
<script src="js/libs/backbone.localStorage.js"></script>

<script src="js/architecture/models.js"></script>
<script src="js/architecture/collections.js"></script>
<script src="js/architecture/views.js"></script>
<script src="js/architecture/initialize.js"></script>
<script src="js/app.js"></script>

</body>
</html>
